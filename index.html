<!DOCTYPE html>
<html lang="en" ng-app="weihnachtsApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weinhachtsmärkte Münster</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/weihnachtsmarkt.css" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.js"></script>
	<script src="js/app.js"></script>

    <div class="christmas-header" id="content">
      <div class="container">
            <h1>Weihnachtsmarkt Münster</h1>

        <p>Mit Stände-Suchfunktion.</p>

      </div>
    </div>

    <div class="container christmas-content">

	<div class="searchbox">
	    <div class="row">
	    	<div class="col-md-3">
	    		<div class="searchbox-title">Stände-Suche:</div>
	    	</div>
	    	<div class="col-md-9">
	    		<input class="form-control" type="text" placeholder="Suchbegriff" ng-model="search">
	    	</div>
		</div>
	</div>
		<div class="row">
			<div class="col-md-12">
				<div class="search-info">
					<center ng-show="search">Anzeige der Suchergebnisse für: "{{search}}"</center>
				</div>
			</div>
		</div>


		<table class="table table-striped">
		      <thead>
		        <tr>
		          <th>#</th>
		          <th>Aussteller</th>
		          <th>Inhaber</th>
		          <th>Warenangebot</th>
		          <th>Homepage</th>
		        </tr>
		      </thead>
		      <tbody ng-controller="staendeCtrl">
				  <tr ng-repeat="stand in staende | filter:search">
				    <td>{{stand.Standnummer}}</td>
				    <td>{{stand.Aussteller}}</td>
				    <td>{{stand.Inhaber}}</td>
				    <td>{{stand.Warenangebot}}</td>
				    <td>{{stand.Homepage}}</td>
				  </tr>
		      </tbody>
		    
		</table>
    </div>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
